<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root{
            --main-background-color-dark: rgb(14, 15, 20);
            --main-foreground-color-dark: rgb(23, 23, 29);
            --main-background-color-light: rgb(179, 202, 223);
            --main-foreground-color-light: rgb(16, 144, 204);
            --main-font-color-dark: rgb(228, 235, 238);
            --main-font-color-dark-highlight: #800962;
            --main-font-color-light: rgb(34, 35, 36);
            --main-font-color-light-highlight: #800962;
        }

        .light.background{
            background-color: var(--main-background-color-light);
        }

        .light.forground{
            background-color: var(--main-foreground-color-light);
        }


        .dark.background{
            background-color: var(--main-background-color-dark);
        }

        .dark.forground{
            background-color: var(--main-foreground-color-dark);
        }
        .socialLink{
            position: relative;
            color:aliceblue;
            border-radius: 5px;
            text-decoration: none;
            border: 2px white solid;
            min-width: 5em;
            padding: 0.2em;
            box-shadow: 0px 0px 10px black;
            display:inline;
            font-size: 1.2em;
            margin: 5px;
        }

        .discord{
            background-color: #6A5ACD;
        }

        .youtube{
            background-color: #FF0000;
        }

        .github{
            background-color: #4078c0;
        }
        html{
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: none;
            height: 100%;
        }
        #nav{
            position: fixed;
            padding: 10px 0px 10px 0px;
            border-bottom: solid 0.2em rgba(240, 248, 255, 0.37);
            overflow: hidden;
            height:5%;
            top:0;
            width: 100%;
            z-index: 999;
            box-shadow: 0px 0px 35px rgba(128, 9, 9, 1);
        }

        #nav>span{
            display: block;
            margin: auto;
            padding: auto;
            color: aliceblue;
            font-size: 2em;
            text-align: center;
            
        }
        #header, .content_frame{
            box-shadow: 0px 0px 25px 5px rgb(15, 6, 6);
            padding: 10% 0px 10px 0px;
            border-bottom: solid 0.2em rgba(240, 248, 255, 0.37);
            border-top: solid 0.2em rgba(240, 248, 255, 0.37);
            overflow: hidden;
            min-height:70%;
            width: 100%;
            margin-bottom: 25em;
            position: relative;
        }
        .content_frame{
            padding: 2% 0px 2% 0px;
            min-height:90%;
        }
        #header{
            top:7vh;
            text-align: center;
            transition: background-image 5s;
        }
        .content_frame>:not(.backdrop){
           color: aliceblue;
           position: relative;
           padding: 1% 2% 1% 2%;
           min-height:50%;
        }
        .content_frame>h1{
           color: aliceblue;
           position: relative;
        }
        #header>.imgWrap>{
            display:block;
            margin:auto;
            height:50%;
            position: relative;
        }
        .backdrop{
            position: absolute;
            width: 100%;
            top: 0;
        }
        #header>.backdrop{
           
            background-image: url("./loop-animation.gif");
            filter: blur(2em) saturate(0.2);
            height: 100%;
        }
        #header>.imgWrap>img{
            position: relative;
            display:block;
            margin:auto;
            box-shadow: 0px 0px 10px 5px rgba(39, 2, 2, 0.87);
            border-radius: 100%;
            width: 20em;;
            transition: transform 1s, margin-bottom 1s;
            
        }
        #header>h1{
            color:rgba(128, 9, 9, 1);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            position: relative;
            display: block;
            visibility: visible;
            opacity: 1;
        }
        #header>span{
            color:rgba(128, 9, 9, 1);
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            position: relative;
            visibility: visible;
            opacity: 1;
            display: inline;
            transition: visibility 0.6s, opacity 0.2s linear;
        }
        
        #header:hover>.backdrop, #header:active>.backdrop{

            filter: blur(2em) saturate(0.2);
        }
        #header>.socialLink{
            transition: visibility 1s, opacity 0.2s linear;
            visibility: visible;
            opacity: 1;
        }
        
        #header:hover>h1, #header:active>h1{
            display: block;
            opacity: 1;
            visibility: visible;
        }
        #header:hover>span,  #header:active>span{
            visibility: visible;
            opacity: 1;
        }
        #header:hover>.socialLink, #header:active>.socialLink{
            display:inline;
            opacity: 1;
            visibility: visible;
        }
        #content{
            overflow-y: scroll;
            height: 100%;
            position:relative;
            width: 100%;
            scrollbar-color: #2b2b2b #171717;
            scrollbar-width: thin;
        }
        body>.backdrop{
            background-image: url("./content_background.jpg");
            filter:blur(3em) saturate(0.2);
            background-position: center top;
            background-size: 100% auto;
            height: 100vh;
        }
        .content_frame>.backdrop{
            background-color: var(--main-foreground-color-dark);
            height: 100%;
        }
        #footer{
            position: fixed;
            height: 5%;
            bottom: 0;
            width: 100%;
            box-shadow: 0px 2px 15px -2px rgba(128, 9, 9, 1);
            border-top: solid 0.2em rgba(240, 248, 255, 0.37);
            z-index: 999;
        }

       
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeDifferentTribes</title>
    <script>
        window.addEventListener('load', function () {
        document.body.style.display = "block";

        let content_frames = getContentFrames();
        content_frames[content_frames.length-1].style.marginBottom  = "0px";

        })

        function getContentFrames(){
            return document.getElementsByClassName("content_frame");
        }
    </script>
</head>
<body class="dark background">
    <div id="nav" class="dark forground"><span>ThreeDifferentTribes</span></div>
        
    <div class="backdrop"></div>
    <div id="content">
        
        <div id="header" class="dark forground">
            <div class="backdrop"></div>

            <div class="imgWrap">
                <img src="./tdt-logo.png" alt="TDT">
                
            </div>
        <h1>ThreeDifferentTribes</h1>
        
        <a href="https://discord.gg/y3vSx8pt4w" class="socialLink discord">Discord</a>
        <a href="https://www.youtube.com/channel/UCkMhMcn0ei_ecWNKGCYRmAA" class="socialLink youtube">YouTube</a>
        <a href="https://github.com/ThreeDifferentTribes" class="socialLink github">GitHub</a>
       </div>
       <div class="content_frame">
        <div class="backdrop"></div>
            <h1>NEWS & ANNOUNCEMENTS</h1>
       </div>
       <div class="content_frame">
        <div class="backdrop"></div>
            <h1>PROJECTS</h1>
       </div>
       <div class="content_frame">
        <div class="backdrop"></div>
            <h1>MEDIA</h1>
        </div>
    </div>
       <div id="footer" class="dark forground"> 
    </div>
</body>
</html>
